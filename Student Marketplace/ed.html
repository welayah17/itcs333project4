<!-- ItemDetails.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Item Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container my-5">
    <!-- Loading Indicator -->
    <div id="loading" class="text-center my-3" style="display:none;">
      <div class="spinner-border text-primary"></div>
      <p>Loading item details...</p>
    </div>

    <form id="itemForm" class="p-4 border rounded bg-light shadow">
      <h2 class="mb-3">Item Details</h2>
      <span id="itemId" class="text-muted">ID: —</span>
      <div class="note-meta mb-3">—</div>

      <!-- Rating -->
      <div class="mb-3 rating">
        <a href="ReviewsTable.html" class="text-decoration-none text-dark">
          <span id="ratingText">— rating — out of 5</span><br>
          <span id="ratingStars"></span>
        </a>
      </div>

      <!-- Image -->
      <div class="mb-4 text-center">
        <img src="../Images/placeholder.jpg" alt="Item Image" id="itemImage" class="img-thumbnail" style="max-width: 200px;">
      </div>

      <!-- Title -->
      <div class="mb-3">
        <label for="itemTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="itemTitle" placeholder="Enter item title" required disabled>
      </div>

      <!-- Price -->
      <div class="mb-3">
        <label for="price" class="form-label">Price (BD)</label>
        <input type="text" class="form-control" id="price" placeholder="e.g., 49.99" pattern="^\d+(\.\d{1,2})?$" required disabled>
      </div>

      <!-- Category Select -->
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" class="form-select" required disabled>
          <option value="" hidden>Select a category</option>
          <option value="Books">Books</option>
          <option value="Electronics">Electronics</option>
          <option value="Clothing">Clothing</option>
          <option value="Furniture">Furniture</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Custom Category -->
      <div class="mb-3 d-none" id="customCategoryWrapper">
        <label for="customCategory" class="form-label">Custom Category</label>
        <input type="text" class="form-control" id="customCategory" placeholder="Enter custom category">
      </div>

      <!-- Status -->
      <div class="mb-3">
        <label for="itemStatus" class="form-label">Status</label>
        <input type="text" class="form-control" id="itemStatus" placeholder="Available / Sold / Pending" pattern="^(Available|Sold|Pending)$" required disabled>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="e.g., 12345678" pattern="^[0-9]{8}$" required disabled>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label for="itemDescription" class="form-label">Description</label>
        <textarea class="form-control" id="itemDescription" rows="4" placeholder="Enter a detailed description..." required disabled></textarea>
      </div>

      <!-- Buttons -->
      <div class="d-flex gap-2 flex-wrap">
        <button type="button" id="editBtn" class="btn btn-warning">
          <i class="fa-solid fa-pen-to-square"></i> Edit
        </button>
        <a href="DeleteItem.html" class="btn btn-danger">
          <i class="fa-solid fa-trash"></i> Delete
        </a>
        <button type="button" class="btn btn-secondary" data-bs-toggle="offcanvas" data-bs-target="#commentsCanvas">
          <i class="fa-solid fa-comments"></i> Comments
        </button>
        <a href="Messaging.html" class="btn btn-info text-white">
          <i class="fa-solid fa-users"></i> Contact Seller
        </a>
        <a href="MainListingPage.html" class="btn btn-dark">
          <i class="fa-solid fa-list"></i> Back to Listing
        </a>
      </div>
    </form>
  </div>

  <!-- Comments Offcanvas -->
  <div class="offcanvas offcanvas-start" id="commentsCanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title"><i class="fa-solid fa-comment"></i> Comments</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <p>Display comments from dataset here.</p>
      <button class="btn btn-info text-white mt-3" data-bs-toggle="modal" data-bs-target="#commentModal">Add Comment</button>
    </div>
  </div>

  <!-- Comment Modal -->
  <div class="modal fade" id="commentModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-secondary"><i class="fa-solid fa-comment"></i> Add Comment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea class="form-control" rows="4" placeholder="Add your comment..."></textarea>
          <button class="btn btn-info text-white mt-3 w-100">Submit Comment</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ItemDetails.js"></script>
</body>
</html>
