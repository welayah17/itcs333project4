<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS file -->
</head>
<body>
    <h2>Complete a Transaction</h2>
    <form action="submit_transaction.php" method="POST">
        <!-- Buyer ID -->
        <label for="buyer_id">Buyer ID:</label>
        <input type="number" id="buyer_id" name="buyer_id" required>
        <br>

        <!-- Seller ID -->
        <label for="seller_id">Seller ID:</label>
        <input type="number" id="seller_id" name="seller_id" required>
        <br>

        <!-- Listing ID -->
        <label for="listing_id">Listing ID:</label>
        <input type="number" id="listing_id" name="listing_id" required>
        <br>

        <!-- Amount -->
        <label for="amount">Amount ($):</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <br>

        <!-- Payment Method -->
        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="Bank Transfer">Bank Transfer</option>
        </select>
        <br>

        <!-- Transaction Status -->
        <label for="transaction_status">Transaction Status:</label>
        <select id="transaction_status" name="transaction_status">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
        </select>
        <br>
        
        <!-- Submit Button -->
        <button type="submit">Submit Transaction</button>
    </form>
</body>
</html>
