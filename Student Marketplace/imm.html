<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/76f78292cc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="../CSS/vfdg.css">

</head>
<body>

  <section class="Item">
    <div class="Item_image">
      <div class="image-container">
        <div class="image-main">
          <img src="../Images/p3.jpg" class="img-thumbnail" alt="Item Image">
        </div>
      </div>
    </div>

    <div class="Item_info">
      <div class="title">
        <h1>Item Title</h1>
        <span>ID: 123456</span>
      </div>

      <div class="price">
        BD <span>49.99</span>
      </div>

      <div class="description">
        <h2>Details</h2>
        <div class="rating">
            <a href="ReviewsTable.html">
            87 rating 4.5 out of 5 <br>
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star-half"></i>
            </a>
          </div>
        <ul>
          <li>Name: Sample Item</li>
          <li>Category: Electronics</li>
          <li>Status: Available</li>
          <li>On Stock: 24</li>
          <li>Detailed description...</li>
        </ul>
      </div>
      <div class="item-actions d-flex gap-2">
        <button class="btn-style" title="Edit"><i class="fa-solid fa-pen-to-square"></i></button>
        <button class="btn-style delete-btn" title="Delete"><i class="fa-solid fa-trash"></i></button>
          <!-- Button to open the offcanvas sidebar -->
  <button class="btn-style" type="button" title="Comments" data-bs-toggle="offcanvas" data-bs-target="#demo">
    <i class="fa-solid fa-comment"></i>
  </button>
  <a href="MessagesTable.html"> <button class="btn-style" title="Contact to the buyer"> <i class="fa-solid fa-comments"></i> </button></a>
  <a href="MainListingPage.html" class="back-link"><button class="btn-style back-to-listing" title="Back To Listing"><i class="fa-solid fa-list"></i></button> </a>
      </div>
<!-- Comments display part -->
        <!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start" id="demo">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title"><i class="fa-solid fa-comment"></i> Comments</h1>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <p>Display the comments from the dataset</p>
      <button class="comment-btn" data-bs-toggle="modal" data-bs-target="#cartModal">Add your comment</button>
    </div>
  </div>
  

<!-- End of comments part-->
     
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-secondary"> <i class="fa-solid fa-comment"></i> Add your comment.</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body fs-5">
            <div class="comments-section">
                <textarea placeholder="Add a comment..."></textarea> <br>
                <button class="comment-btn mt-2 btn btn-info text-white">Submit Comment</button>
              </div>
        </div>
      </div>
    </div>
  </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
