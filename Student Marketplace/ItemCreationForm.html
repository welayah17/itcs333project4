<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ICF.css">
</head>
<body>
    <form class="item-form">
        <h2>Item Creation Form</h2>
        <label for="item-title">Title</label>
        <input type="text" id="item-title" placeholder="Add a title" required>
      
        <label for="item-description">Description</label>
        <textarea id="item-description" placeholder="Add a popper description" required></textarea>
      
        <label for="item-price">Price</label>
        <input type="number" id="item-price" placeholder="Add a price" required>
      
        <button type="submit">Submit</button>
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="button" class="back-btn">Back</button>
      </form>
      
</body>
</html>
