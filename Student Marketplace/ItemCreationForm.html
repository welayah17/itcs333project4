<form action="submit_listing.php" method="POST" enctype="multipart/form-data">
        <h2>Item Creation Form: Add a New Item </h2>
            <!-- Title -->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Add a title" required>
            <br>
    
            <!-- Description -->
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Write a description... " required></textarea>
            <br>
    
            <!-- Price -->
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" placeholder="Add a price" required>
            <br>
    
            <!-- Category -->
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected hidden>Select a category</option>
                <option value="Books">Books</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Furniture">Furniture</option>
                <option value="Other">Other</option>
            </select>
            <br>
    
            <!-- Images -->
            <label for="images">Upload Images:</label>
            <input type="file" id="images" name="images[]" multiple accept="image/*">
            <br>
    
            <!-- Status -->
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="" disabled selected hidden>Select a status</option>
                <option value="Available">Available</option>
                <option value="Sold">Sold</option>
                <option value="Pending">Pending</option>
            </select>
            <br>
            
            <!-- Submit Button -->
            <button type="submit">Add Item</button>
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="button" class="back-btn">Back</button>
      </form>
