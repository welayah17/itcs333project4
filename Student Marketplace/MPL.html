<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Listing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <style>
        /* Add any custom CSS styles here */
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#">Campus Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <!-- Your navbar items here -->
            </ul>
        </div>
    </nav>

    <div class="listing-container">
        <header class="listing-header">
            <div class="search-container input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Search for items...">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-filter"></i></span>
                </div>
            </div>

            <div class="sorting-controls mb-3">
                <select class="custom-select">
                    <option selected>Sort by Price</option>
                    <option value="date">Sort by Date</option>
                    <option value="popularity">Sort by Popularity</option>
                </select>
            </div>

            <a href="AddNewItem.html" class="btn btn-info">Add New Item</a>
        </header>

        <div class="container">
            <h2 class="mt-3">Items</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="../images/" class="card-img-top" alt="Item image" style="height: 200px; width: 200px;">
                        <div class="card-body">
                            <h5 class="card-title">Item Title</h5>
                            <p class="card-text">Item Description</p>
                            <p class="card-text">Price</p>
                            <a href="../Student Marketplace/ItemDetailView.html" class="btn btn-info">View Details</a>
                        </div>
                    </div>
                </div>
                <!-- Add more card elements as needed -->
            </div>

            <div class="pagination-controls mt-3">
                <ul class="pagination pagination-sm">
                    <li class="page-item"><a class="page-link" href="#"><i class="fas fa-backward"></i></a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item"><a class="page-link" href="#"><i class="fas fa-forward"></i></a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
