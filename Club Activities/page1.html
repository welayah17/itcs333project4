<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Campus Hub - Club Activities</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Club Activities</h1>
        <nav>
            <ul>
                <li><a href="page2.html" class="add-group">+ Add Activity</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="controls">
            <input type="text" id="searchInput" placeholder="Search activities...">
            <select id="clubFilter">
                <option value="">All Clubs</option>
            </select>
            <select id="sortOption">
                <option value="">Sort By</option>
                <option value="name">Club Name</option>
                <option value="category">Category</option>
            </select>
        </section>

        <section id="activityList" class="group-list"></section>

        <section class="pag">
            <button id="prevPage">Previous</button>
            <button id="nextPage">Next</button>
        </section>

        <div id="loading" style="display: none;">Loading...</div>
        <div id="error" style="display: none; color: red;">Failed to load activities.</div>
    </main>

    <footer>
        <p>Campus Hub &copy; 2025</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
