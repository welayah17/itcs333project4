<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Study Group</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <script src="form-validation.js" defer></script>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background: linear-gradient(90deg, #6a11cb, #2575fc);">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Campus Hub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="study-group.html">Back to Groups</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form Section -->
<section class="py-5">
  <div class="container">
    <h1 class="text-center mb-4">Add New Study Group</h1>
    <form id="add-group-form" action="group-added.html" method="get" class="bg-light p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="title" class="form-label">Group Title</label>
        <input type="text" id="title" name="title" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <select id="subject" name="subject" class="form-select" required>
          <option disabled selected value="">Select a subject</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="History">History</option>
          <option value="Computer Science">Computer Science</option>
          <option value="English">English</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="members" class="form-label">Members Count</label>
        <input type="number" id="members" name="members" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Group Description</label>
        <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="link" class="form-label">Link (Optional)</label>
        <input type="text" id="link" name="link" class="form-control" />
      </div>

      <div id="error-messages" style="color: red;"></div>

      <button type="submit" class="btn btn-success px-4">Submit Group</button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-4 mt-5" style="background: linear-gradient(90deg, #6a11cb, #2575fc);">
  <div class="container">
    <p>&copy; 2025 - University of Bahrain</p>
  </div>
</footer>

<!-- Form Validation Script -->
<script>
  const form = document.getElementById('add-group-form');

  if (form) {
    form.addEventListener('submit', function(event) {
      event.preventDefault(); 

      const title = document.getElementById('title').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const members = document.getElementById('members').value.trim();
      const description = document.getElementById('description').value.trim();
      const link = document.getElementById('link').value.trim();

      const errors = [];

      // Validation checks
      if (title === '') {
        errors.push('Title is required.');
      }
      if (subject === '') {
        errors.push('Subject is required.');
      }
      if (members === '' || isNaN(members) || members <= 0) {
        errors.push('Members must be a positive number.');
      }
      if (description === '') {
        errors.push('Description is required.');
      }
      if (link !== '' && !isValidURL(link)) {
        errors.push('A valid link is required.');
      }

      // Display errors or success
      const errorContainer = document.getElementById('error-messages');
      if (errors.length > 0) {
        errorContainer.innerHTML = errors.map(error => `<p>${error}</p>`).join('');
      } else {
        errorContainer.innerHTML = '<p style="color: green;">Form is valid! Ready to submit ðŸš€</p>';
      }
    });
  }

  function isValidURL(string) {
    try {
      new URL(string);
      return true;
    } catch (_) {
      return false;
    }
  }
</script>
<!-- Display Group Details -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const groupDetails = document.getElementById('group-details');
    
    // Retrieve data from localStorage
    const title = localStorage.getItem('title');
    const subject = localStorage.getItem('subject');
    const members = localStorage.getItem('members');
    const description = localStorage.getItem('description');
    const link = localStorage.getItem('link');

    if (title && subject && members && description && link) {
      groupDetails.innerHTML = `
        <h3>Group Title: ${title}</h3>
        <p><strong>Subject:</strong> ${subject}</p>
        <p><strong>Number of Members:</strong> ${members}</p>
        <p><strong>Description:</strong> ${description}</p>
        <p><strong>Study Group Link:</strong> <a href="${link}" target="_blank">${link}</a></p>
      `;
    } else {
      groupDetails.innerHTML = '<p>No group details available.</p>';
    }
  });
</script>


<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
