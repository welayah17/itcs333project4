<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Study Group Finder</title>
     <link rel="stylesheet" href="styles.css">
 </head>
 <body>
     <header>
         <h1>üìö Study Group Finder</h1>
         <button class="add-group">+ Add New Study Group</button>
     </header>
     
     <section class="search-filter">
         <input type="text" placeholder="üîç Search study groups...">
         <select>
             <option>Filter by Subject</option>
             <option>Math</option>
             <option>Science</option>
             <option>History</option>
         </select>
         <button class="sort">Sort by Date</button>
     </section>
     
     <section class="group-list">
         <div class="group">
             <h3>üìê Math Study Group</h3>
             <p>üïí Meeting Time: Mondays at 5 PM</p>
             <button>Join</button>
         </div>
         <div class="group">
             <h3>üî¨ Science Study Group</h3>
             <p>üïí Meeting Time: Wednesdays at 6 PM</p>
             <button>Join</button>
         </div>
     </section>
 
     <section class="pagination">
         <button>&laquo; Prev</button>
         <button>Next &raquo;</button>
     </section>
     
     <footer>
         <p>&copy; 2025 Campus Hub</p>
     </footer>
 </body>
 </html>
 
 <style>
 body {
     font-family: 'Poppins', sans-serif;
     margin: 0;
     padding: 0;
     text-align: center;
     background: #f4f4f9;
     color: #333;
 }
 
 header {
     background: linear-gradient(90deg, #6a11cb, #2575fc);
     color: white;
     padding: 20px;
     font-size: 1.5rem;
     font-weight: bold;
     text-transform: uppercase;
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
 }
 
 .add-group {
     background: #8e44ad;
     color: white;
     border: none;
     padding: 12px 18px;
     font-size: 1rem;
     cursor: pointer;
     border-radius: 8px;
     transition: 0.3s;
 }
 
 .add-group:hover {
     background: #5e3370;
 }
 
 .search-filter {
     margin: 20px auto;
     padding: 15px;
     display: flex;
     gap: 12px;
     justify-content: center;
     background: #eee;
     border-radius: 10px;
 }
 
 .search-filter input, .search-filter select, .search-filter button {
     padding: 12px;
     border-radius: 5px;
     border: 1px solid #bbb;
 }
 
 .search-filter button {
     background: #6a11cb;
     color: white;
     cursor: pointer;
     transition: 0.3s;
 }
 
 .search-filter button:hover {
     background: #4a0c8a;
 }
 
 .group-list {
     display: grid;
     grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
     gap: 25px;
     padding: 25px;
 }
 
 .group {
     background: white;
     padding: 20px;
     border-radius: 12px;
     box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
     transition: transform 0.3s ease-in-out;
     text-align: left;
 }
 
 .group:hover {
     transform: translateY(-7px);
 }
 
 .group button {
     background: #2575fc;
     color: white;
     border: none;
     padding: 10px 15px;
     cursor: pointer;
     border-radius: 6px;
     transition: 0.3s;
 }
 
 .group button:hover {
     background: #0f5cca;
 }
 
 .pagination {
     margin: 25px;
 }
 
 .pagination button {
     background: #6a11cb;
     color: white;
     border: none;
     padding: 12px 18px;
     cursor: pointer;
     border-radius: 6px;
     transition: 0.3s;
 }
 
 .pagination button:hover {
     background: #4a0c8a;
 }
 
 footer {
     background: #333;
     padding: 18px;
     font-size: 0.9rem;
     color: white;
     text-transform: uppercase;
 }
 </style>
